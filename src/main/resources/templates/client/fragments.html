<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">

  <!-- title -->
  <title th:text= "${title}"></title>

  <!-- favicon -->
  <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <!-- fontawesome -->
  <link rel="stylesheet" th:href="@{/css/all.min.css}">
  <!-- bootstrap -->
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
  <!-- owl carousel -->
  <link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
  <!-- magnific popup -->
  <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
  <!-- animate css -->
  <link rel="stylesheet" th:href="@{/css/animate.css}">
  <!-- mean menu css -->
  <link rel="stylesheet" th:href="@{/css/meanmenu.min.css}">
  <!-- main style -->
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <!-- responsive -->
  <link rel="stylesheet" th:href="@{/css/responsive.css}">

</head>
<body>
    <div th:fragment="header">
      <div class="top-header-area" id="sticker">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-sm-12 text-center">
              <div class="main-menu-wrap">
                <!-- logo -->
                <div class="site-logo">
                  <a href="index.html">
                    <img src="/img/logo.png" alt="">
                  </a>
                </div>
                <!-- logo -->

                <!-- menu start -->
                <nav class="main-menu">
                  <ul>
                    <li class="current-list-item"><a href="#">Home</a>
                      <ul class="sub-menu">
                        <li><a href="index.html">Static Home</a></li>
                        <li><a href="index_2.html">Slider Home</a></li>
                      </ul>
                    </li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#">Pages</a>
                      <ul class="sub-menu">
                        <li><a href="404.html">404 page</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="cart.html">Cart</a></li>
                        <li><a href="checkout.html">Check Out</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="news.html">News</a></li>
                        <li><a href="shop.html">Shop</a></li>
                      </ul>
                    </li>
                    <li><a href="news.html">News</a>
                      <ul class="sub-menu">
                        <li><a href="news.html">News</a></li>
                        <li><a href="single-news.html">Single News</a></li>
                      </ul>
                    </li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a th:href="@{'/product/0'}">Shop</a>
                      <ul class="sub-menu">
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="checkout.html">Check Out</a></li>
                        <li><a href="single-product.html">Single Product</a></li>
                        <li><a href="cart.html">Cart</a></li>
                      </ul>
                    </li>
                    <li>
                      <div class="header-icons">
                        <a class="shopping-cart" href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                        <a class="mobile-hide search-bar-icon" href="#"><i class="fas fa-search"></i></a>
                      </div>
                    </li>
                  </ul>
                </nav>
                <a class="mobile-show search-bar-icon" href="#"><i class="fas fa-search"></i></a>
                <div class="mobile-menu"></div>
                <!-- menu end -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:fragment="search">
      <div class="search-area">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <span class="close-btn"><i class="fas fa-window-close"></i></span>
              <div class="search-bar">
                <div class="search-bar-tablecell">
                  <h3>Search For:</h3>
                  <form th:action="@{'/search-result/0'}" method="get">
                    <input type="text" placeholder="Keywords" name="keyword">
                    <button type="submit">Search <i class="fas fa-search"></i></button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

<th:block th:fragment="script">
  <!-- jquery -->
  <script th:src="@{/js/jquery-1.11.3.min.js}"></script>
  <!-- bootstrap -->
  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  <!-- count down -->
  <script th:src="@{/js/jquery.countdown.js}"></script>
  <!-- isotope -->
  <script th:src="@{/js/jquery.isotope-3.0.6.min.js}"></script>
  <!-- waypoints -->
  <script th:src="@{/js/waypoints.js}"></script>
  <!-- owl carousel -->
  <script th:src="@{/js/owl.carousel.min.js}"></script>
  <!-- magnific popup -->
  <script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
  <!-- mean menu -->
  <script th:src="@{/js/jquery.meanmenu.min.js}"></script>
  <!-- sticker js -->
  <script th:src="@{/js/sticker.js}"></script>
  <!-- main js -->
  <script th:src="@{/js/main.js}"></script>
</th:block>
</html>
