<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head th:replace="client/fragments.html :: head">
<body>

<!--PreLoader-->
<div class="loader">
  <div class="loader-inner">
    <div class="circle"></div>
  </div>
</div>
<!--PreLoader Ends-->

<!-- header -->
<head th:replace="client/fragments.html :: header">
<!-- end header -->

<!-- search area -->
<div class="search-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <span class="close-btn"><i class="fas fa-window-close"></i></span>
        <div class="search-bar">
          <div class="search-bar-tablecell">
            <h3>Search For:</h3>
            <input type="text" placeholder="Keywords">
            <button type="submit">Search <i class="fas fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end search arewa -->

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <div class="breadcrumb-text">
          <p>Fresh and Organic</p>
          <h1>Shop</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end breadcrumb section -->

<!-- products -->
<div class="product-section mt-150 mb-150">
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <div class="product-filters">
          <ul>
            <li class="active" data-filter="*">All</li>
            <li data-filter=".strawberry">Strawberry</li>
            <li data-filter=".berry">Berry</li>
            <li data-filter=".lemon">Lemon</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row product-lists" >
      <div class="col-lg-4 col-md-6 text-center" th:each="product : ${products}">
        <div class="single-product-item">
          <div class="product-image">
            <a th:href="@{/find-product/{id}(id = ${product.id})}"><img th:src="@{/image/{imgPro}(imgPro=${product.image})}" alt=""></a>
          </div>
          <h3 th:text="${product.name}"></h3>
          <p th:text="${product.price} + '$'" class="product-price"><span>Per Kg</span> </p>
          <a href="cart.html" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
        </div>
      </div>


    </div>

    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="pagination-wrap">
          <ul>
            <li th:if="${currentPage != 0}">
              <a th:href="@{'/product/' + ${currentPage - 1}}">Prev</a>
            </li>
            <li th:each = "i : ${#numbers.sequence(1, totalPages)}">
              <a th:href="@{'/product/' + ${i - 1}}" th:classappend="${currentPage == i - 1 ? 'active' : ''}"><span th:text="${i}"></span></a>
            </li>
<!--            <li><a class="active" href="#">2</a></li>-->
<!--            <li><a href="#">3</a></li>-->
            <li th:if="${currentPage + 1 != totalPages}">
              <a th:href="@{'/product/' + ${currentPage + 1}}">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end products -->

<!-- logo carousel -->
<div class="logo-carousel-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="logo-carousel-inner">
          <div class="single-logo-item">
            <img src="/img/company-logos/1.png" alt="">
          </div>
          <div class="single-logo-item">
            <img src="/img/company-logos/2.png" alt="">
          </div>
          <div class="single-logo-item">
            <img src="/img/company-logos/3.png" alt="">
          </div>
          <div class="single-logo-item">
            <img src="/img/company-logos/4.png" alt="">
          </div>
          <div class="single-logo-item">
            <img src="/img/company-logos/5.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end logo carousel -->

<!-- footer -->
  <div th:replace="client/fragments.html :: footer"></div>

<!-- end footer -->

<!-- copyright -->
<div class="copyright">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <p>Copyrights &copy; 2019 - <a href="https://imransdesign.com/">Imran Hossain</a>,  All Rights Reserved.<br>
          Distributed By - <a href="https://themewagon.com/">Themewagon</a>
        </p>
      </div>
      <div class="col-lg-6 text-right col-md-12">
        <div class="social-icons">
          <ul>
            <li><a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#" target="_blank"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="#" target="_blank"><i class="fab fa-dribbble"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end copyright -->

<th:block th:replace="/client/fragments.html :: script"></th:block>

</body>
</html>
