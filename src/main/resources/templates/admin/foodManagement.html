<!DOCTYPE html>
<html lang="en">

<head th:replace="~{admin/fragments/main.html :: html_head}">
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="~{admin/fragments/navBar.html :: navBar}">
		</ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="~{admin/fragments/header.html :: header_admin}">

				</nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-2 text-gray-800">USER MANAGEMENT</h1>

					<!-- DataTales Example -->
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">User table</h6>
							<div class="mt-3">
								<a href="/admin/food/add">
									<button type="button" class="btn btn-success">
										<i class="bi bi-plus"> </i> Add food
									</button>
								</a>
							</div>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%"
									cellspacing="0">
									<thead>
										<tr>
											<th class="col-2">image</th>
											<th>Name</th>
											<th>Description</th>
											<th>Price</th>
											<th>quantity</th>
											<th>Status</th>
											<th>Category</th>
											<th>Action</th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<th class="col-2">image</th>
											<th>Name</th>
											<th>Description</th>
											<th>Price</th>
											<th>quantity</th>
											<th>Status</th>
											<th>Category</th>
											<th>Action</th>
										</tr>
									</tfoot>
									<tbody>
										<tr th:each="food: ${foods}">
											<td th:if="${food.image}"><img
												th:src="@{/image/{imgPro}(imgPro=${food.image})}"
												style="width: 100%"></td>
											<td th:unless="${food.image}"><i
												class="bi bi-x-circle-fill text-danger"></i></td>
											<td th:text="${food.name}"></td>
											<td th:text="${food.description}"></td>
											<td th:text="${food.price}"></td>
											<td th:text="${food.quantity}"></td>
											<td th:if="${food.status}"><i
												class="bi bi-check-circle-fill text-success"></i></td>
											<td th:if="${!food.status}"><i
												class="bi bi-x-circle-fill text-danger"></i></td>
											<td th:if="${food.category != null}"
												th:text="${food.category.name}"></td>
											<td th:unless="${food.category != null}" class="text-danger">
												<i class="bi bi-x-circle-fill"></i> Not have category
											</td>
											<td><a
												th:href="@{/admin/food/{food_id}(food_id=${food.id})}"
												style="text-decoration: none">
													<button type="button" class="btn btn-primary"
														data-toggle="tooltip" data-placement="bottom"
														title="edit user">
														<i class="bi bi-pencil-square"></i>
													</button>
											</a>


												<button type="button" class="btn btn-danger"
													data-toggle="tooltip" data-placement="bottom" onclick="handleDeleteFoodForm(this)"
													th:id="${food.id}" title="delete user">
													<i class="bi bi-x-circle-fill"></i>
												</button></td>

										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer th:replace="~{admin/fragments/footer.html :: footer}">
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="~{admin/fragments/main.html :: index_script}"></div>

</body>

</html>
