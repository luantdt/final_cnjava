<!DOCTYPE html>
<html lang="en">

<head th:replace="~{admin/fragments/main.html :: html_head}">
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="~{admin/fragments/navBar.html :: navBar}">
		</ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="~{admin/fragments/header.html :: header_admin}">

				</nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-2 text-gray-800">USER MANAGEMENT</h1>
					<a href="/admin/user">
						<h6 class="h6 mb-2 text-primary-600">
							<i class="bi bi-chevron-left"></i> Go back to user management
							page
						</h6>
					</a>
					<!-- DataTales Example -->
					<div class="card shadow mb-4 mt-3">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">Edit user</h6>
						</div>
						<div class="card-body">
							<form id="update-user-form" class="user pl-3 pr-3" action="/"
								method="post">
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<label class="h6">Full name</label> <input type="text"
											class="form-control form-control-user"
											th:value="${user.name}" name="name" id="exampleFirstName"
											placeholder="Full name">
									</div>
									<div class="col-sm-6">
										<label class="h6">Phone number</label> <input type="text"
											class="form-control form-control-user"
											th:value="${user.phone}" name="phone" id="exampleLastName"
											placeholder="Phone number">
									</div>
								</div>
								<div class="form-group">
									<label class="h6">Email</label> <input type="email"
										class="form-control form-control-user"
										th:value="${user.email}" name="email" id="exampleInputEmail"
										placeholder="Email Address">
								</div>
								<div class="form-group">
									<label class="h6">Address</label> <input type="text"
										class="form-control form-control-user"
										th:value="${user.address}" name="address"
										placeholder="Home address">
								</div>
								<div class="form-group row">

									<div class="col-sm-6 mb-3 mb-sm-0">
										<label class="h6">Status</label> <select class="form-control"
											name="status" aria-label="Default select example">
											<option value="1" th:selected="${user.status}">Active</option>
											<option value="0" th:selected="${!user.status}">Inactive</option>
										</select>
									</div>
									<div class="col-sm-6">
										<label class="h6">Role</label>
										<div class="input-group w-100">
											<div class="input-group-prepend w-50">
												<span class="input-group-text w-100" id="thisRole" th:text="${user.role}"></span>
											</div>

											<select class="form-control" name="role">
												<option value="NO">Select role for the account</option>
												<option value="USER">USER</option>
												<option value="ADMIN">ADMIN</option>
											</select>
										</div>
									</div>
								</div>
								<input name="id" th:value="${user.id}" style="display: none" >
								<input class="btn btn-primary btn-user btn-block"
									value="Update user" type="submit">

								<div class="text-danger text-center mt-2" id="err-msg"></div>
							</form>
						</div>
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer th:replace="~{admin/fragments/footer.html :: footer}">
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{admin/fragments/main.html :: index_script}"></div>
</body>

</html>
