<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>

<head th:replace="~{admin/fragments/main.html :: html_head}">
</head>

<body class="bg-gradient-primary">

	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
					<div class="col-lg-7">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
							</div>
							<form id="register-form" class="user" action="/auth/register"
								method="post">
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" class="form-control form-control-user" name="name"
											id="exampleFirstName" placeholder="Full name">
									</div>
									<div class="col-sm-6">
										<input type="text" class="form-control form-control-user" name="phone"
											id="exampleLastName" placeholder="Phone number">
									</div>
								</div>
								<div class="form-group">
									<input type="email" class="form-control form-control-user" name="email"
										id="exampleInputEmail" placeholder="Email Address">
								</div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="password" class="form-control form-control-user" name="password"
											id="exampleInputPassword" placeholder="Password">
									</div>
									<div class="col-sm-6">
										<input type="password" class="form-control form-control-user"
											id="exampleRepeatPassword" placeholder="Repeat Password">
									</div>
								</div>
								<div class="form-group">
									<input type="text" class="form-control form-control-user" name="address"
										placeholder="Home address">
								</div>
								<input class="btn btn-primary btn-user btn-block"
									value="Register Account" type="submit">

								<div class="text-danger text-center mt-2" id="err-msg"></div>
							</form>
							<hr>
							<div class="text-center">
								<a class="small" href="/auth/login">Already have an account?
									Login!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:replace="~{admin/fragments/main.html :: login_script}"></div>

</body>

</html>
