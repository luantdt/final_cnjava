<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/_admin/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/_admin/css/sb-admin-2.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="~{admin/fragments/navBar.html :: navBar}">
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="~{admin/fragments/header.html :: header_admin}">

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Shop infomation</h1>
                        <a data-target="#modalLoginForm" data-toggle="modal" href="" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
							<i class="fa-solid fa-plus fa-spin fa-spin-reverse"></i>
							Add infomation
                        </a>
                    </div>
                </div>
                   
                <div class="row mx-3">
			      <form th:action="@{/admin/saveInfo}" method="post" th:object="${about}">
			      	<input type="hidden" name="id" th:value="${about.id}" >
				  	<div class="modal-body mx-3">
				        <div class="md-form mb-5">
				          <label data-error="wrong" data-success="right" for="title">Shop's title</label>
				          <input th:value="${about.title}" type="text" id="title" name="title" class="form-control validate">
				        </div>
				        <div class="md-form mb-5">
				          <label data-error="wrong" data-success="right" for="subTitle">Shop's subtitle</label>
				          <input th:value="${about.subTitle}" type="text" id="subTitle" name="subTitle" class="form-control validate">
				        </div>
				        <div class="md-form mb-5">
				          <label data-error="wrong" data-success="right" for="address">Shop's address</label>
				          <input th:value="${about.address}" type="text" id="address" name="address" class="form-control validate">
				        </div>
				      	<div class="md-form mb-5">
				          <label data-error="wrong" data-success="right" for="description">Shop's description</label>
				          <input th:value="${about.description}" type="text" id="description" name="description" class="form-control validate">
				        </div>
				    </div>
				    <div class="modal-footer d-flex justify-content-center">
				    	<button class="btn btn-primary">Save</button>
				    </div>
			      </form>
                </div>



            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
	<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	  aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header text-center">
	        <h4 class="modal-title w-100 font-weight-bold">New Category</h4>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <form th:action="@{/admin/save}" method="post">
		  	<div class="modal-body mx-3">
		        <div class="md-form mb-5">
		          <label data-error="wrong" data-success="right" for="name">Category's name</label>
		          <input type="text" id="name" name="name" class="form-control validate">
		        </div>
		    </div>
		    <div class="modal-footer d-flex justify-content-center">
		    	<button class="btn btn-primary">Add</button>
		    </div>
	      </form>
	    </div>
	  </div>
	</div>    
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
    
	
    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/_admin/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/_admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/_admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/_admin/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->
    <script th:src="@{/_admin/vendor/chart.js/Chart.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/_admin/js/demo/chart-area-demo.js}"></script>
    <script th:src="@{/_admin/js/demo/chart-pie-demo.js}"></script>
	    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#myTable').DataTable();
        });
    </script>

</body>

</html>
